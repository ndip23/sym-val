<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen ‚ù§Ô∏è</title>
    <!-- Romantic Fonts from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --soft-pink: #fce4ec;
            --romance-pink: #ff85a1;
            --deep-rose: #d63384;
            --gold: #d4af37;
        }

        body {
            /* Soft romantic gradient background */
            background: radial-gradient(circle, #fff0f3 0%, #ffc1cf 100%);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* The Main Card */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(214, 51, 132, 0.15);
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Handwritten Titles */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-rose);
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Polaroid Photo Style */
        .polaroid-frame {
            background: white;
            padding: 12px 12px 40px 12px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-2deg); /* Romantic tilt */
            transition: 0.5s ease;
            margin: 20px auto;
            max-width: 280px;
        }

        .polaroid-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .gf-photo {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        .polaroid-caption {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #555;
            margin-top: 15px;
        }

        /* Buttons Styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: 0.3s;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: #fff;
            color: #999;
            border: 1px solid #eee;
        }

        /* Floating Elements */
        .heart, .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .heart { animation: floatUp 4s linear infinite; }
        .sparkle { 
            width: 4px; height: 4px; background: white; border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .hidden { display: none; }

        .celebration-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            color: #777;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .footer-love {
            font-family: 'Pacifico', cursive;
            color: var(--romance-pink);
            margin-top: 25px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- PAGE 1: THE ASKING -->
        <div id="question-section">
            <h1 style="animation: none;">Will you be my valentine?</h1>
            <div style="font-size: 50px; margin-bottom: 20px;">üåπ</div>
            <p style="color: #888;">Every day with you is a dream come true...</p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes, I will!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <!-- PAGE 2: THE CELEBRATION -->
        <div id="celebration" class="hidden">
            <h1>You made me the luckiest! ü•∞</h1>
            
            <div class="polaroid-frame">
                <!-- Her Image -->
                <img src="gf.jpeg" alt="My Beautiful Girlfriend" class="gf-photo" onerror="this.src='https://via.placeholder.com/300x400?text=My+Love'">
                <div class="polaroid-caption">My Beautiful Valentine</div>
            </div>

            <p class="celebration-text">I can't wait to spend this day with you.</p>
            <div class="footer-love">Forever Yours ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        // Move the "No" button
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Celebrate!
        function celebrate() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            
            // Create initial burst
            for (let i = 0; i < 40; i++) {
                setTimeout(createFloatingElement, i * 50);
            }
            
            // Keep the romance going
            setInterval(createFloatingElement, 400);
        }

        function createFloatingElement() {
            const isHeart = Math.random() > 0.3;
            const element = document.createElement('div');
            
            if (isHeart) {
                element.classList.add('heart');
                const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üå∏'];
                element.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                element.style.fontSize = (Math.random() * 20 + 15) + 'px';
            } else {
                element.classList.add('sparkle');
            }

            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(element);
            
            setTimeout(() => { element.remove(); }, 5000);
        }

        // Add some random sparkles on load
        for(let i=0; i<20; i++) {
            const s = document.createElement('div');
            s.classList.add('sparkle');
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
